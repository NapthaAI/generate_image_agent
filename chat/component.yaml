name: chat
author: naptha
version: 0.1.0
description: A tool interacting with a chat assistant.
license: MIT

models:
  default_model_provider: ollama
  ollama: 
    model: ollama/phi
    max_tokens: 1000
    temperature: 0
    api_base: http://localhost:11434
  vllm:
    model: openai/NousResearch/Hermes-3-Llama-3.1-8B
    api_base: http://localhost:8000/v1
    max_tokens: 1000
    temperature: 0

inputs:
    system_message: "You are a helpful AI assistant."
    save: false
    location: ipfs

outputs:
    save: false
    location: node

implementation:
    package:
        entrypoint: run.py